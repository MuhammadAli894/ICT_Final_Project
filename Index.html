<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BakeCraft</title>

<link rel="icon" type="image/png" href="Logo.png">

<style>
    /* ================= RESET & BASICS ================= */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f7eee4;
        color: #212529;
        line-height: 1.5;
    }

    /* Replicating Bootstrap's Container */
    .container {
        width: 100%;
        max-width: 1320px;
        margin-right: auto;
        margin-left: auto;
        padding-right: 12px;
        padding-left: 12px;
    }

    a {
        text-decoration: none;
    }

    /* ================= NAVBAR ================= */
    .navbar {
        background-color: #3a2d28;
        padding: 16px 0;
    }

    .nav-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* Using the container style inside nav */
        width: 100%;
        max-width: 1320px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .brand {
        display: flex;
        align-items: center;
        color: #fff;
        font-weight: 700;
        font-size: 1.25rem;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: rgba(255, 255, 255, 0.55);
        transition: color 0.3s;
    }

    .nav-links a:hover, .nav-links a.active {
        color: #fff;
    }

    /* Mobile Menu Handling (Responsive) */
    @media (max-width: 992px) {
        .nav-container {
            flex-direction: column;
            gap: 15px;
        }
    }

    /* ================= HERO SECTION ================= */
    .hero {
        position: relative;
        width: 100%;
    }

    .hero-img {
        width: 100%;
        height: 450px;
        object-fit: cover;
        display: block; /* Removes bottom spacing */
    }

    .hero-overlay {
        position: absolute;
        inset: 0; /* Top, right, bottom, left = 0 */
        background: rgba(0, 0, 0, 0.45);
    }

    .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        width: 90%; /* Prevent text hitting edges on mobile */
    }

    .hero-title {
        font-size: calc(1.475rem + 2.7vw); /* Responsive font size like Bootstrap display-4 */
        font-weight: 700;
        margin-bottom: 0.5rem;
        line-height: 1.2;
    }

    .hero-subtitle {
        font-size: 1.25rem;
        margin-bottom: 1rem;
        font-weight: 300;
    }

    .hero-btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        border-radius: 0.25rem;
        background-color: #fff; /* Default button style if not specified */
        color: #000;
        margin-top: 1rem;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .hero-btn:hover {
        background-color: #e2e6ea;
    }

    /* ================= PRODUCTS GRID ================= */
    .featured-products {
        padding: 3rem 0; /* py-5 */
    }

    .section-title {
        text-align: center;
        margin-bottom: 3rem; /* mb-5 */
        font-weight: 700;
        color: #3a2d28;
        font-size: 2rem;
    }

    .product-grid {
        display: grid;
        /* This replaces col-md-4. It creates 3 columns that auto-stack on mobile */
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem; /* g-4 */
    }

    .product-card {
        background: #fff;
        text-align: center;
        padding: 1rem;
        border-radius: 0.375rem; /* Bootstrap default radius */
        box-shadow: 0 .125rem .25rem rgba(0,0,0,.075); /* shadow-sm */
    }

    .product-img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
    }

    .product-card h4 {
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
    }

    .order-btn {
        background-color: #3a2d28; /* Assuming a brand color */
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        margin-top: 10px;
    }

    .order-btn:hover {
        opacity: 0.9;
    }

    /* ================= FOOTER ================= */
    .footer {
        background-color: #2b211e;
        color: #fff;
        padding: 40px 0;
        text-align: center;
    }

    .footer p {
        margin-top: 1rem;
    }
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a class="brand" href="index.html">
        <img src="Logo.png" style="height:40px; margin-right:8px;">
        BakeCraft
    </a>

    <ul class="nav-links">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>
</nav>

<section class="hero">
    <img src="Hero-image.webp" class="hero-img" alt="Bakery Hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <h1 class="hero-title">Freshly Baked Delights Everyday</h1>
        <p class="hero-subtitle">Taste the freshness, feel the love — Welcome to BakeCraft</p>
        <a href="products.html" class="hero-btn">Explore Products</a>
    </div>
</section>

<section class="featured-products">
  <div class="container">
    <h2 class="section-title">Our Bestsellers</h2>
    
    <div class="product-grid">
      <div class="product-card">
        <img src="product1r.jpeg" class="product-img" alt="Chocolate Cake">
        <h4>Chocolate Cake</h4>
        <button class="order-btn" onclick="location.href='products.html'">Order Now</button>
      </div>

      <div class="product-card">
        <img src="vanilla.jpeg" class="product-img" alt="Vanilla Cupcake">
        <h4>Vanilla Cupcake</h4>
        <button class="order-btn" onclick="location.href='products.html'">Order Now</button>
      </div>

      <div class="product-card">
        <img src="chocolate-donut.jpeg" class="product-img" alt="Donuts">
        <h4>Donuts</h4>
        <button class="order-btn" onclick="location.href='products.html'">Order Now</button>
      </div>
    </div>

  </div>
</section>

<footer class="footer">
  <div class="container">
      <img src="Logo.png" style="height:50px;" alt="Logo">
      <p>© 2025 BakeCraft — Freshly Baked Happiness.</p>
  </div>
</footer>

</body>
</html>
